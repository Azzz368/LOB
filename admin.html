<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Admin — Library of Babel</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }
    
    body {
      font-family: "Sitka", "SimSun", "宋体", serif;
      background: #ffffff;
      min-height: 100vh;
      padding: 0;
      color: #000000;
      line-height: 1.6;
    }
    
    .container {
      max-width: 1200px;
      margin: 0 auto;
      padding: 60px 40px 120px;
    }
    
    /* Header */
    .header {
      margin-bottom: 60px;
      padding-bottom: 40px;
      border-bottom: 1px solid #000000;
      display: flex;
      justify-content: space-between;
      align-items: flex-end;
    }
    
    .header h1 {
      font-family: "Sitka", serif;
      font-size: 48px;
      font-weight: 400;
      letter-spacing: -0.02em;
      color: #000000;
    }
    
    .stats {
      display: flex;
      gap: 40px;
    }
    
    .stat-item {
      text-align: right;
    }
    
    .stat-item .number {
      font-family: "Sitka", serif;
      font-size: 32px;
      font-weight: 400;
      color: #000000;
      letter-spacing: -0.01em;
    }
    
    .stat-item .label {
      font-family: "Sitka", serif;
      font-size: 11px;
      color: #999999;
      text-transform: uppercase;
      letter-spacing: 0.08em;
      margin-top: 4px;
    }
    
    /* Auth Section */
    .auth-section {
      max-width: 480px;
      margin: 120px auto;
      text-align: center;
    }
    
    .auth-section.hidden {
      display: none;
    }
    
    .auth-section h2 {
      font-family: "Sitka", serif;
      font-size: 24px;
      font-weight: 400;
      letter-spacing: 0.02em;
      margin-bottom: 40px;
      color: #000000;
    }
    
    .form-group {
      margin-bottom: 32px;
      text-align: left;
    }
    
    label {
      display: block;
      margin-bottom: 12px;
      font-family: "Sitka", serif;
      font-size: 13px;
      font-weight: 600;
      letter-spacing: 0.08em;
      text-transform: uppercase;
      color: #000000;
    }
    
    input[type="password"] {
      width: 100%;
      padding: 14px 0;
      border: none;
      border-bottom: 1px solid #cccccc;
      font-family: "Sitka", serif;
      font-size: 16px;
      background: transparent;
      color: #000000;
      transition: border-color 0.3s ease;
    }
    
    input:focus {
      outline: none;
      border-bottom-color: #000000;
    }
    
    .hint {
      font-family: "Sitka", serif;
      font-size: 12px;
      color: #999999;
      margin-top: 8px;
      font-style: italic;
    }
    
    /* Admin Section */
    .admin-section {
      display: none;
    }
    
    .admin-section.visible {
      display: block;
    }
    
    /* Tabs */
    .tabs {
      display: flex;
      gap: 0;
      border: 1px solid #000000;
      margin-bottom: 60px;
    }
    
    .tab {
      flex: 1;
      padding: 16px 24px;
      background: #ffffff;
      border: none;
      border-right: 1px solid #000000;
      font-family: "Sitka", serif;
      font-size: 13px;
      font-weight: 400;
      letter-spacing: 0.08em;
      text-transform: uppercase;
      color: #666666;
      cursor: pointer;
      transition: all 0.2s ease;
    }
    
    .tab:last-child {
      border-right: none;
    }
    
    .tab:hover {
      background: #fafafa;
    }
    
    .tab.active {
      background: #000000;
      color: #ffffff;
    }
    
    .tab-content {
      display: none;
    }
    
    .tab-content.active {
      display: block;
    }
    
    /* Submission Card */
    .submission-card {
      background: #ffffff;
      border: 1px solid #eeeeee;
      border-left: 3px solid;
      padding: 32px;
      margin-bottom: 24px;
      transition: all 0.2s ease;
    }
    
    .submission-card:hover {
      border-color: #000000;
      border-left-color: #000000;
    }
    
    .submission-card.pending {
      border-left-color: #000000;
    }
    
    .submission-card.approved {
      border-left-color: #cccccc;
      opacity: 0.7;
    }
    
    .submission-card.rejected {
      border-left-color: #cccccc;
      opacity: 0.5;
    }
    
    .card-header {
      display: flex;
      justify-content: space-between;
      align-items: baseline;
      margin-bottom: 24px;
      padding-bottom: 16px;
      border-bottom: 1px solid #f5f5f5;
    }
    
    .card-header h3 {
      font-family: "Sitka", serif;
      font-size: 20px;
      font-weight: 400;
      color: #000000;
      letter-spacing: -0.01em;
    }
    
    .status-badge {
      font-family: "Sitka", serif;
      font-size: 11px;
      font-weight: 600;
      letter-spacing: 0.08em;
      text-transform: uppercase;
      padding: 6px 12px;
      border: 1px solid;
    }
    
    .status-badge.pending {
      background: #ffffff;
      border-color: #000000;
      color: #000000;
    }
    
    .status-badge.approved {
      background: #ffffff;
      border-color: #cccccc;
      color: #999999;
    }
    
    .status-badge.rejected {
      background: #ffffff;
      border-color: #cccccc;
      color: #999999;
    }
    
    .card-content {
      margin-bottom: 24px;
    }
    
    .card-content .meta-line {
      font-family: "Sitka", serif;
      font-size: 13px;
      color: #666666;
      margin-bottom: 8px;
    }
    
    .card-content .meta-line strong {
      font-weight: 600;
      color: #000000;
    }
    
    .card-content .lines {
      background: #fafafa;
      padding: 20px;
      margin: 16px 0;
      font-family: "Sitka", "SimSun", "宋体", serif;
      font-size: 15px;
      line-height: 1.8;
      white-space: pre-wrap;
      border-left: 2px solid #eeeeee;
    }
    
    .card-content .translations {
      margin-top: 16px;
      font-size: 13px;
      color: #666666;
    }
    
    .card-content .translation-item {
      margin: 8px 0;
      padding-left: 16px;
      border-left: 1px solid #eeeeee;
    }
    
    .card-meta {
      font-family: "Sitka", serif;
      font-size: 11px;
      color: #999999;
      letter-spacing: 0.05em;
      text-transform: uppercase;
      margin-top: 16px;
      padding-top: 16px;
      border-top: 1px solid #f5f5f5;
    }
    
    .card-actions {
      display: flex;
      gap: 12px;
      justify-content: flex-end;
      margin-top: 24px;
      padding-top: 20px;
      border-top: 1px solid #f5f5f5;
    }
    
    /* Buttons */
    .btn {
      padding: 12px 28px;
      border: 1px solid #000000;
      font-family: "Sitka", serif;
      font-size: 12px;
      font-weight: 400;
      letter-spacing: 0.08em;
      text-transform: uppercase;
      cursor: pointer;
      transition: all 0.2s ease;
    }
    
    .btn:disabled {
      opacity: 0.3;
      cursor: not-allowed;
    }
    
    .btn-approve {
      background: #000000;
      color: #ffffff;
      border-color: #000000;
    }
    
    .btn-approve:hover:not(:disabled) {
      background: #333333;
    }
    
    .btn-reject {
      background: #ffffff;
      color: #000000;
      border-color: #000000;
    }
    
    .btn-reject:hover:not(:disabled) {
      background: #f5f5f5;
    }
    
    .btn-primary {
      background: #000000;
      color: #ffffff;
      border-color: #000000;
      padding: 16px 40px;
      font-size: 14px;
    }
    
    .btn-primary:hover {
      background: #333333;
    }
    
    .btn-secondary {
      background: #ffffff;
      color: #000000;
      border-color: #000000;
      padding: 16px 40px;
      font-size: 14px;
    }
    
    .btn-secondary:hover {
      background: #f5f5f5;
    }
    
    /* Message */
    .message {
      padding: 20px;
      margin-bottom: 40px;
      font-family: "Sitka", serif;
      font-size: 14px;
      border-left: 2px solid;
      display: none;
    }
    
    .message.visible {
      display: block;
    }
    
    .message.success {
      border-color: #000000;
      background: #fafafa;
      color: #000000;
    }
    
    .message.error {
      border-color: #000000;
      background: #fafafa;
      color: #000000;
    }
    
    /* Empty State */
    .empty-state {
      text-align: center;
      padding: 120px 40px;
      color: #cccccc;
    }
    
    .empty-state .icon {
      font-size: 64px;
      margin-bottom: 24px;
    }
    
    .empty-state p {
      font-family: "Sitka", serif;
      font-size: 14px;
      letter-spacing: 0.05em;
    }
    
    .loading {
      text-align: center;
      padding: 80px 40px;
      color: #999999;
      font-family: "Sitka", serif;
      font-size: 14px;
      letter-spacing: 0.05em;
    }
    
    /* Actions Bar */
    .actions-bar {
      text-align: center;
      margin-top: 60px;
      padding-top: 40px;
      border-top: 1px solid #eeeeee;
      display: flex;
      gap: 16px;
      justify-content: center;
    }
    
    /* Responsive */
    @media (max-width: 768px) {
      .container {
        padding: 40px 24px 80px;
      }
      
      .header {
        flex-direction: column;
        align-items: flex-start;
        gap: 24px;
      }
      
      .header h1 {
        font-size: 36px;
      }
      
      .stats {
        gap: 24px;
      }
      
      .tabs {
        flex-wrap: wrap;
      }
      
      .tab {
        flex: 1 1 calc(50% - 1px);
        border-right: none;
        border-bottom: 1px solid #000000;
      }
      
      .card-actions {
        flex-direction: column;
      }
      
      .actions-bar {
        flex-direction: column;
      }
    }
  </style>
</head>
<body>
  <div class="container">
    <!-- Header -->
    <div class="header">
      <h1>ADMIN PANEL</h1>
      <div class="stats" id="statsDisplay"></div>
    </div>
    
    <!-- Auth Section -->
    <div class="auth-section" id="authSection">
      <h2>Administrator Access</h2>
      <div class="form-group">
        <label>Password</label>
        <input type="password" id="password" placeholder="Enter admin password" onkeypress="if(event.key==='Enter')login()">
        <p class="hint">Set ADMIN_PASSWORD in Netlify environment variables</p>
      </div>
      <button class="btn btn-primary" onclick="login()">Login</button>
      <div class="message" id="authMessage"></div>
    </div>
    
    <!-- Admin Section -->
    <div class="admin-section" id="adminSection">
      <div class="message" id="message"></div>
      
      <div class="tabs">
        <button class="tab active" onclick="switchTab('pending')">Pending</button>
        <button class="tab" onclick="switchTab('approved')">Approved</button>
        <button class="tab" onclick="switchTab('rejected')">Rejected</button>
        <button class="tab" onclick="switchTab('all')">All</button>
      </div>
      
      <div class="tab-content active" id="pending-tab">
        <div id="pendingList" class="loading">Loading submissions...</div>
      </div>
      
      <div class="tab-content" id="approved-tab">
        <div id="approvedList" class="loading">Loading submissions...</div>
      </div>
      
      <div class="tab-content" id="rejected-tab">
        <div id="rejectedList" class="loading">Loading submissions...</div>
      </div>
      
      <div class="tab-content" id="all-tab">
        <div id="allList" class="loading">Loading submissions...</div>
      </div>
      
      <div class="actions-bar">
        <button class="btn btn-secondary" onclick="loadSubmissions()">Refresh</button>
        <button class="btn btn-secondary" onclick="logout()">Logout</button>
      </div>
    </div>
  </div>

  <script>
    let authToken = '';
    let submissions = [];
    
    // Login
    async function login() {
      const password = document.getElementById('password').value.trim();
      if (!password) {
        showMessage('authMessage', 'Please enter password', 'error');
        return;
      }
      
      authToken = password;
      
      const success = await loadSubmissions();
      if (success) {
        document.getElementById('authSection').classList.add('hidden');
        document.getElementById('adminSection').classList.add('visible');
      } else {
        showMessage('authMessage', 'Invalid password or connection failed', 'error');
        authToken = '';
      }
    }
    
    // Logout
    function logout() {
      authToken = '';
      submissions = [];
      document.getElementById('authSection').classList.remove('hidden');
      document.getElementById('adminSection').classList.remove('visible');
      document.getElementById('password').value = '';
    }
    
    // Load submissions
    async function loadSubmissions() {
      try {
        const res = await fetch('/.netlify/functions/get-submissions', {
          headers: { 'Authorization': `Bearer ${authToken}` }
        });
        
        if (!res.ok) {
          throw new Error('Failed to load');
        }
        
        const data = await res.json();
        submissions = data.submissions || [];
        
        updateStats(data.stats);
        
        renderList('pending', submissions.filter(s => s.status === 'pending'));
        renderList('approved', submissions.filter(s => s.status === 'approved'));
        renderList('rejected', submissions.filter(s => s.status === 'rejected'));
        renderList('all', submissions);
        
        return true;
      } catch (e) {
        console.error('Load error:', e);
        return false;
      }
    }
    
    // Update stats
    function updateStats(stats) {
      const statsDisplay = document.getElementById('statsDisplay');
      if (!stats) {
        statsDisplay.innerHTML = '';
        return;
      }
      
      statsDisplay.innerHTML = `
        <div class="stat-item">
          <div class="number">${stats.pending || 0}</div>
          <div class="label">Pending</div>
        </div>
        <div class="stat-item">
          <div class="number">${stats.approved || 0}</div>
          <div class="label">Approved</div>
        </div>
        <div class="stat-item">
          <div class="number">${stats.total || 0}</div>
          <div class="label">Total</div>
        </div>
      `;
    }
    
    // Render list
    function renderList(type, items) {
      const container = document.getElementById(`${type}List`);
      
      if (items.length === 0) {
        container.innerHTML = `
          <div class="empty-state">
            <div class="icon">—</div>
            <p>No ${type === 'pending' ? 'pending' : type === 'approved' ? 'approved' : type === 'rejected' ? 'rejected' : ''} submissions</p>
          </div>
        `;
        return;
      }
      
      container.innerHTML = items.map(sub => `
        <div class="submission-card ${sub.status}">
          <div class="card-header">
            <h3>${sub.author || 'Unknown'}</h3>
            <span class="status-badge ${sub.status}">
              ${sub.status === 'pending' ? 'Pending' : sub.status === 'approved' ? 'Approved' : 'Rejected'}
            </span>
          </div>
          <div class="card-content">
            <div class="meta-line"><strong>Language:</strong> ${sub.language === 'en' ? 'English' : sub.language === 'zh' ? 'Chinese' : 'Bilingual'}</div>
            <div class="lines">${sub.lines.join('\n')}</div>
            ${Object.keys(sub.translations || {}).length > 0 ? `
              <div class="translations">
                <strong>Translations:</strong>
                ${Object.entries(sub.translations).map(([en, zh]) => `
                  <div class="translation-item">${en} → ${zh}</div>
                `).join('')}
              </div>
            ` : ''}
            <div class="card-meta">
              ${sub.submitterName ? `Submitted by: ${sub.submitterName} · ` : ''}
              ${new Date(sub.submittedAt).toLocaleString('en-US', { 
                year: 'numeric', 
                month: 'short', 
                day: 'numeric',
                hour: '2-digit',
                minute: '2-digit'
              })}
            </div>
          </div>
          ${sub.status === 'pending' ? `
            <div class="card-actions">
              <button class="btn btn-approve" onclick="approvePoem('${sub.id}')">Approve</button>
              <button class="btn btn-reject" onclick="rejectPoem('${sub.id}')">Reject</button>
            </div>
          ` : ''}
        </div>
      `).join('');
    }
    
    // Approve poem
    async function approvePoem(submissionId) {
      if (!confirm('Approve and publish this poem?')) return;
      
      try {
        const res = await fetch('/.netlify/functions/approve-poem', {
          method: 'POST',
          headers: {
            'Content-Type': 'application/json',
            'Authorization': `Bearer ${authToken}`
          },
          body: JSON.stringify({ submissionId, action: 'approve' })
        });
        
        if (!res.ok) {
          throw new Error('Operation failed');
        }
        
        showMessage('message', 'Poem approved and published successfully', 'success');
        await loadSubmissions();
        
      } catch (e) {
        showMessage('message', `Error: ${e.message}`, 'error');
      }
    }
    
    // Reject poem
    async function rejectPoem(submissionId) {
      if (!confirm('Reject this poem?')) return;
      
      try {
        const res = await fetch('/.netlify/functions/approve-poem', {
          method: 'POST',
          headers: {
            'Content-Type': 'application/json',
            'Authorization': `Bearer ${authToken}`
          },
          body: JSON.stringify({ submissionId, action: 'reject' })
        });
        
        if (!res.ok) {
          throw new Error('Operation failed');
        }
        
        showMessage('message', 'Poem rejected', 'success');
        await loadSubmissions();
        
      } catch (e) {
        showMessage('message', `Error: ${e.message}`, 'error');
      }
    }
    
    // Switch tab
    function switchTab(tabName) {
      document.querySelectorAll('.tab').forEach(tab => tab.classList.remove('active'));
      event.target.classList.add('active');
      
      document.querySelectorAll('.tab-content').forEach(content => content.classList.remove('active'));
      document.getElementById(`${tabName}-tab`).classList.add('active');
    }
    
    // Show message
    function showMessage(elementId, text, type) {
      const msg = document.getElementById(elementId);
      msg.textContent = text;
      msg.className = `message visible ${type}`;
      setTimeout(() => {
        msg.classList.remove('visible');
      }, 5000);
    }
  </script>
</body>
</html>
